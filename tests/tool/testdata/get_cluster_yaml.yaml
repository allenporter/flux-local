args:
- get
- cluster
- --path
- tests/testdata/cluster/
- -o
- yaml
stdout: |+
  ---
  clusters:
  - name: flux-system
    namespace: flux-system
    path: ./tests/testdata/cluster/clusters/prod
    kustomizations:
    - name: apps
      namespace: flux-system
      path: ./tests/testdata/cluster/apps/prod
      helm_repos: []
      helm_releases:
      - name: podinfo
        namespace: podinfo
        chart:
          name: podinfo
          repo_name: podinfo
          repo_namespace: flux-system
    - name: infra-controllers
      namespace: flux-system
      path: ./tests/testdata/cluster/infrastructure/controllers
      helm_repos: []
      helm_releases:
      - name: metallb
        namespace: metallb
        chart:
          name: metallb
          repo_name: bitnami
          repo_namespace: flux-system
    - name: infra-configs
      namespace: flux-system
      path: ./tests/testdata/cluster/infrastructure/configs
      helm_repos:
      - name: bitnami
        namespace: flux-system
        url: https://charts.bitnami.com/bitnami
      - name: podinfo
        namespace: flux-system
        url: https://stefanprodan.github.io/podinfo
      helm_releases: []

...
