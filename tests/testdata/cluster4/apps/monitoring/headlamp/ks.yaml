---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-headlamp
  namespace: flux-system
spec:
  path: ./tests/testdata/cluster4/apps/monitoring/headlamp
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: headlamp
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
