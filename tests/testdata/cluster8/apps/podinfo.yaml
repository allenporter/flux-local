---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 5m
  type: oci
  url: oci://ghcr.io/stefanprodan/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: 6.5.4
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    redis:
      enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: podinfo-values
    - kind: ConfigMap
      name: podinfo-values
      valuesKey: empty-values.yaml
    - kind: ConfigMap
      name: podinfo-values
      valuesKey: patch-values.yaml
    - kind: Secret
      name: dot-notated-target-path
      valuesKey: key
      targetPath: ingress.annotations.azure\.workload\.identity/client-id
      optional: true
    - kind: Secret
      name: escape-special-chars-path
      valuesKey: key
      targetPath: service.annotations.app\.kubernetes\.io/name\=\[backend]
      optional: true
    - kind: Secret
      name: podinfo-tls-values
      valuesKey: crt
      targetPath: tls.crt
      optional: true
