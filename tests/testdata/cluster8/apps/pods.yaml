---
apiVersion: v1
kind: Pod
metadata:
  name: mnt-pod
  namespace: home
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: some-pod-datadir
  containers:
    - name: task-pv-container
      image: alpine
      volumeMounts:
        - mountPath: "/data"
          name: task-pv-storage
      command: ["/bin/sh"]
      args: ["-c", "sleep 500000"]
---
apiVersion: v1
kind: Pod
metadata:
  name: sleep
  namespace: home
spec:
  initContainers:
    - name: sleep
      image: busybox
      command: ["/bin/sh"]
      args: ["-c", "sleep 500000"]